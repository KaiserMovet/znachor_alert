name: Run Znachor Alert
on:
  schedule:
    - cron: 0 8 */4 * *
  workflow_dispatch:
jobs:
  znachor:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner.
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11 #install the python needed
      - run: python -m pip install -r requirements.txt
      - name: Run script
        uses: nick-fields/retry@v2
        with:
          command: python main.py --app-key ${{ secrets.APPKEY }} --secret-key ${{ secrets.SECRETKEY }} --account-key ${{ secrets.CONNECTIONKEY }}
          max_attempts: 3
          retry_on: error
          timeout_seconds: 300
      - name: Commit history file
        uses: EndBug/add-and-commit@v9 # You can change this to use a specific version.
        with:
          # The arguments for the `git add` command (see the paragraph below for more info)
          # Default: '.'
          add: "history.json"
          author_name: Kaiser Bot
          message: "Update history.json file"
